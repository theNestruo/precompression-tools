name: CI and build native image on native

permissions:
  contents: read

on:
  push:
    branches:
    - native

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Setup Maven
      uses: s4u/setup-maven-action@v1.19.0
      with:
        java-distribution: graalvm
        java-version: 21
        settings-servers: |
          [{
            "id": "github-thenestruo-parent",
            "username": "theNestruo",
            "password": "${{ secrets.THENESTRUO_PARENT_PASSWORD }}"
          }]

    - name: echo
      run: |
        echo "GRAALVM_HOME: $GRAALVM_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        java --version
        native-image --version
        mvn --version

    - name: mvn native package
      run: mvn --batch-mode --activate-profiles native package
